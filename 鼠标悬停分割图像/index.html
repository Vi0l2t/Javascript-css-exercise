      <div class="title">江城子·乙卯正月二十日夜记梦</div>
      <div class="auth">[宋] 苏轼</div>
      <div class="info">
        十年生死两茫茫，不思量，自难忘。 千里孤坟，无处话凄凉。 <br />
        纵使相逢应不识，尘满面，鬓如霜。 <br />
        夜来幽梦忽还乡，小轩窗，正梳妆。<br />
        相顾无言，惟有泪千行。 料得年年肠断处，明月夜，短松冈。
