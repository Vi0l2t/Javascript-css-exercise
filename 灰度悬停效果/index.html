<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灰度悬停效果</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #636e72;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .imgbox {
        height: 400px;
        width: 400px;
        filter: grayscale(100%);
        transition: 0.4s ease-in;
      }
      .imgbox img {
        width: 100%;
        height: 100%;
      }
      .imgbox:hover {
        filter: grayscale(0%);
      }
    </style>
  </head>
  <body>
    <div class="imgbox">
      <img src="./img.JPG" alt="" />
    </div>
  </body>
</html>
